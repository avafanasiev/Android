name: Generate coverage for Qodana
permissions:
  contents: write
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  checks:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Tests with coverage
        uses: gradle/gradle-build-action@v2
        with:
          arguments: koverBinaryReportDebug
          
      - name: Create coverage-data directory and copy contents
        run: |
          mkdir -p .qodana/code-coverage
          rm -rf .qodana/code-coverage/**
          cp --parents -r **/build/reports/kover/reportDebug.bin .qodana/code-coverage
      
      - name: Push coverage
        run: |
          git config --global user.name 'Coverage workflow'
          git config --global user.email 'coverage-workflow@users.noreply.github.com'
          git add .qodana/code-coverage/\*

          git commit -m "Update coverage"
          git push
