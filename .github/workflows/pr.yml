name: Generate coverage for Qodana
permissions:
  contents: write
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Create coverage-data directory and copy contents
        run: |
          mkdir -p .qodana/code-coverage
          rm -rf .qodana/code-coverage/**

      - name: Tests with coverage
        uses: gradle/gradle-build-action@v2
        with:
          arguments: koverBinaryReportDebug copyCoverage

      - name: Login to Jetbrains registry
        uses: docker/login-action@v3
        with:
          registry: registry.jetbrains.team
          username: ${{ vars.SPACE_USER }}
          password: ${{ secrets.SPACE_TOKEN }}

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          args: -l,registry.jetbrains.team/p/sa/containers/qodana-android:2024.1-nightly
